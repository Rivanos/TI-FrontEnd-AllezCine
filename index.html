  <!-- Section modal bootstrap de miriam -->
  <div class="container">
    <div class="row rangee1">
      <div class="col-md-1 invisible" class=img-responsive></div>
      <div class="col-md-10">
        <div class="container bordered space-between">
          <!-- space-between means : display:flex and justify-content: space-between. Cela permet que les items ici les div contenant les img prennent tous l'espace disponible en créant alors des faux padding :) -->
          <div class="text-center" class=img-responsive><img src="site/image/film/12YearsSlave.jpg">
            <!-- Trigger the modal with a button -->
            <div class="container">
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">12 Years a Slave</button>
              <div>
                <p class="text1">2010</p>
                <p class="text2">Romance</p>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                      <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          </div>

          </div>

          <div class="text-center" class=img-responsive><img src="site/image/film/casablanca.jpg">
            <p>Casablanca</p>
          </div>
